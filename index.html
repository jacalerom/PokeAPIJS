<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon.ico.png" />
    <link rel="stylesheet" href="style.css" />
    <title>PokeAPI JavaScript Game</title>
  </head>
  <body>
    <div class="appContainer">
      <div class="buttonsCont">
        <button onclick="start()" id="startBtn">Start game</button>
        <button class="restartButton" onclick="restart()">Restart</button>
        <button class="fightButton" onclick="fight()">Fight</button>
        <button class="randomButton" onclick="random()">Random</button>
      </div>
      <div class="cardsContainer"></div>
      <div class="messageContainer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
