<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon.ico.png" />
    <link rel="stylesheet" href="style.css" />
    <title>POKEMON Fight</title>
  </head>
  <body>
    <div class="appContainer">
      <h1>Pokemon Fight Simulator App</h1>
      <div class="buttonsCont">

        <button id="fightBtn">Fight</button>
      </div>
      <div class="cardsCont"></div>
      <div class="battleHistory">

        <div id="historyCont"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
